<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Управление данными в IndexedDB</h1>
        <div class='input_form'>
            <label for="key"> Введите ключ
                <input type="text" name="key" placeholder="Ключ" class="key_input">
            </label>
            <label for="value"> Введите значение
                <input type="text" name="value" placeholder="Значение" class="value_input">
            </label>
            <button class="add_button"> Добавить </button>
        </div>
    </header>
    <div class="wrapper"></div>
    <script src="script.js"></script>
</body>
</html>
